<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>

<style>
    body{
        background-color: orange;
    }

    h1{
        text-align: center;
        color: maroon;
        
    }

    .head{
        width: 100%;
        display: flex;
        height: 300px;
        justify-content: space-around;
    }

    .tail{
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        
    }

    .tail video{
        width: 100%;
        height: 400px;
        display: flex;
        justify-content: center;
    }

    .nav a{
        display: inline-block;
        justify-content: center;
        background-color: aqua;
        text-decoration: none;
        text-align: center;
    }



@media screen and (max-width: 768px) {
    
    /* 1. Stack the CEO images vertically */
    .head {
        flex-direction: column; 
        height: auto; /* Allow the container to grow tall */
        padding: 20px 0;
    }

    .head img {
        width: 80%; /* Make images fill more of the phone screen */
        margin-bottom: 20px;
        height: auto;
    }

    /* 2. Fix the Video */
    .tail {
        height: auto;
        padding: 10px;
    }

    .tail video {
        width: 100%; /* Video fits the phone screen */
        height: auto;
    }

    /* 3. Navigation links */
    .nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .nav a {
        padding: 8px 12px;
        font-size: 14px;
    }

    /* 4. Marquee/Header */
    h1 {
        font-size: 20px;
    }
}



</style>

</head>
<body>

    <div class="nav">
      <a href="index.html">HOME</a>  <a href="about.html"> ABOUT</a>  <a href="shop.html">SHOP</a>  <a href="contact.html">CONTACT</a> 
    </div>

    <marquee behavior="alternate"   direction="right"><h1>CEO OF SHIMZY-WEARS</h1></marquee>
    <div class="head">
        <img src="images/shimzy.jpg" alt="">
        <img src="images/shimzy3.jpg" alt="">
    </div>

    <div class="tail">
        <video controls>
            <source src="media/clothe-video.mp4" type="video/mp4">
        </video>
    </div>
    
</body>
</html>

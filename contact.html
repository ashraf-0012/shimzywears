<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SHIMZY WEARS</title>
    <style>
        /* General Styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; line-height: 1.6; }

        /* Navigation (Keep this the same as your other pages) */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: aqua;
            padding: 20px 50px;
            align-items: center;
        }
        .nav-bar ul { display: flex; list-style: none; gap: 20px; }
        .nav-bar a { text-decoration: none; font-weight: bold; color: #000; }

        /* Contact Section */
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .contact-header h1 { font-size: 32px; margin-bottom: 10px; }
        .contact-header p { color: #666; margin-bottom: 30px; }

        /* Contact Info Cards */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-bottom: 4px solid aqua;
        }

        .info-box h3 { margin-bottom: 10px; color: #333; }
        
        /* Styling the Number */
        .contact-link {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: blue;
            text-decoration: none;
            margin-top: 5px;
        }

        /* Simple Contact Form */
        form { display: flex; flex-direction: column; gap: 15px; text-align: left; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #000;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: rgb(82, 82, 215); }

        @media screen and (max-width: 768px) {
            .nav-bar { flex-direction: column; gap: 10px; }
            .info-container { flex-direction: column; } /* Stacks the boxes */
            .contact-section { margin: 20px auto; }
        }
       
    </style>
</head>
<body>

    <div class="nav-bar">
        <h1>SHIMZY-WEARS</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="contact-container">
        <div class="contact-header">
            <h1>Get In Touch</h1>
            <p>Have questions about your order or our latest drops? Message us.</p>
        </div>

        <div class="info-grid">
            <div class="info-box">
                <h3>Call / WhatsApp</h3>
                <a href="tel:+2347044330853" class="contact-link">+2347044330853</a>
            </div>
            <div class="info-box">
                <h3>Email Us</h3>
                <p>support@shimzywears.com</p>
            </div>
        </div>

        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name" required>
            
            <label>Your Email</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Message</label>
            <textarea rows="5" placeholder="How can we help you?"></textarea>

            <button type="submit">SEND MESSAGE</button>
        </form>
    </div>

</body>

</html>
